<html>
	<head>
		<meta charset="utf-8">
		<title>Neighbourhood Map</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div id="map" class="map-container"></div>
			
			<div class="search-area">
				<form id="search-box" class="form-wrapper cf" data-bind="submit:filterList">
					<input data-bind="textInput: filterLoc" type="text" placeholder="Enter place" name="search-string" id="search-str" class="search-input">
					<button type="submit" class="">Search</button>
				</form>
			</div>
			
			 
			<div class="list-area">
				<h2 class="list-font">Popular Searches</h2>
				<ul data-bind="foreach: filteredMarkLoc" class="list-nav">
					<li data-bind="click: $parent.listClicker" class="list-font list">
						
						<h4 data-bind="text: $data.title"></h4>
						<span data-bind="text: $data.address"></span>
					</li>
				</ul>
			</div>

			<div class="mobile-nav">
				<ul data-bind="foreach: filteredMarkLoc">
					<li data-bind="click: $parent.listClicker" class="list-font mobile-list">
						
						<h4 data-bind="text: $data.title"></h4>
						<span data-bind="text: $data.address"></span>
					</li>
				</ul>
			</div>
			
		</div>
	<script src="js/model.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script src="js/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCzE2O-rjCmthwbgmOr5xAMgEvRgbJSpCI&callback=initMap" onerror="googleError()"></script>
	</body>
</html>
