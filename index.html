<html>
	<head>
		<meta charset="utf-8">
		<title>Neighbourhood Map</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div id="map" class="map-container"></div>
			
				<div class="search-area">
					<form id="search-box" class="search-form" data-bind="submit:filterList">
						<input data-bind="textInput: filterLoc" type="text" name="search-string" id="search-str" class="search-input">
						<input type="submit" value="search" class="search-btn">
					</form>
				</div>
			
			 
				<div class="list-area">
					<h3 class="list-title">Popular Searches</h3>
					<ul data-bind="foreach: filteredMarkLoc">
						<li data-bind="click: $parent.listClicker">
							<h4 data-bind="text: $data.title"></h4>
							<span data-bind="text: $data.address"></span>
						</li>
					</ul>
				</div>
			
		</div>
	<script src="js/model.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script src="js/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCzE2O-rjCmthwbgmOr5xAMgEvRgbJSpCI&callback=initMap"></script>
	</body>
</html>
